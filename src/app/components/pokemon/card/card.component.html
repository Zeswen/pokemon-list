<mat-card class="card blurred-box">
  <mat-card-header>
    <mat-card-title>{{pokemon.name}}</mat-card-title>
    <mat-card-subtitle>{{pokemon.id}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image class="card-image" [src]="pokemon.sprites[this.sprite]" alt="Photo of a {{ pokemon.name }}">
  <mat-card-actions>
    <button mat-button (click)="toggleShiny()">SHINY</button>
    <button mat-button (click)="toggleFace()">FACE</button>
  </mat-card-actions>
</mat-card>
